<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>样式绑定</title>
	<script src="js/vue.js"></script>
	<style>
		.active{
			border:1px solid black;
			display:inline;
			}
			.error{
				color: red;
		}
	</style>
</head>
<body>
	<div id='app'>
		<div :class="[{active:isActive},isError]"
		     @click='handleClick'>Hello Vue</div>

	</div>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				isActive:false,
				isError:'error',
			},
			methods:{
				handleClick:function(){
					this.isActive = !this.isActive;
				}
			}
		})
	</script>
</body>
</html>
