<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>条件渲染v-show</title>
	<script src="js/vue.js"></script>
	
</head>
<body>
	<div id='app'>
		<!-- <div v-for="(item,index) in items" :key="item.id">
			{{ index }}-{{ item.message }}
		</div> -->

		<div v-for="(value,name,index) in values">
			{{ index }}-{{ name }} ： {{ value }}
		</div>
		
		<!-- <div>
			<span v-for="n in 10">{{ n }}</span>
		</div> -->
	</div>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				items:[
					{id:'item1',message:'Hello World'},
					{id:'item2',message:'Hello Vue'},
					{id:'item3',message:'Hello Dyg'},
				],
				values:{
					name:'dyg',
					age:'26',
					'sex':'man'
				}
			},
		})
	</script>
</body>
</html>
