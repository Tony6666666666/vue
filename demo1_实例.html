<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <meta charset="UTF-8" http-equiv="refresh" content="2"> -->
    <title>创建Vue实例</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
     {{ message }}
    </div>
    <script>
        var vm = new Vue({
            categoryId:'业务A',
            el:"#app",
            data:function(){
                return {
                    message:'Hello Vue'
                }
            }
        })
    </script>
</body>
</html>
