<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>详解组件注册</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<counter></counter>
	</div>
	<script>
		Vue.component('counter',{
			data:function(){
				return {
					counter:0
				}
			},
			methods:{
				handleClick(){
					this.counter ++
				}
			},
			template:'<div @click="handleClick">{{ counter }}</div>'
		})
		var vm = new Vue({
			el:'#app',
			data:{
				counter:0,
			},
		})
	</script>
</body>
</html>
