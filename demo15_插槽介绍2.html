<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>插槽介绍2</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<my-counter>
			<template #header>
				This is header
			</template>

			<template #default>
				<h1>{{ counter }}</h1>
			</template>

			<template #footer>
				This is footer
			</template>

		</my-counter>
	</div>
	<script>
		var myCounter = {
			// props:['counter'],
			template:'<div>' +

						'<header>' +
							'<slot name="header"></slot>' +
						'</header>' +

						'<slot>--</slot>' +

						'<footer>' +
							'<slot name="footer"></slot>' +
						'</footer>' +

					'</div>',
		}

		var vm = new Vue({
			el: '#app',
			data:{
				counter:2,
			},
			components:{
				myCounter
			},
		})
	</script>
</body>
</html>
