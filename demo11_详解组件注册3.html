<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>详解组件注册3</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<table>
			<tbody>
				<tr is="base-tr"></tr>
				<tr is="base-tr"></tr>
			</tbody>
		</table>
	</div>
	<script>
		var baseTr = {
			template:'<tr><td>3</td></tr>'
		}
		var vm = new Vue({
			el:'#app',
			components:{
				baseTr
			}
		})
	</script>
</body>
</html>
