<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>侦听器</title>
	<script src="js/vue.js"></script>
	<style>
		.active{
			border:1px solid black;
			display:inline;
		}
	</style>
</head>
<body>
	<div id='app'>
		<div class="active">Hello Vue</div>
		<div :class='{active:isActive}' 
		     @click='handleClick'>Hello Active</div>
	</div>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				isActive:true
			},
			methods:{
				handleClick:function(){
					this.isActive = !this.isActive
				}
			}
		})
	</script>
</body>
</html>
